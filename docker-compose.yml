services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: taskmanagement-db
    environment:
      POSTGRES_USER: ${DB_USER:-taskmanagement_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-taskmanagement_password}
      POSTGRES_DB: ${DB_NAME:-taskmanagement_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-taskmanagement_user} -d ${DB_NAME:-taskmanagement_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - taskmanagement-network
    restart: unless-stopped

  # ASP.NET Core API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: taskmanagement-api
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENV:-Production}
      ASPNETCORE_URLS: http://+:5000
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=${DB_NAME:-taskmanagement_db};Username=${DB_USER:-taskmanagement_user};Password=${DB_PASSWORD:-taskmanagement_password};"
    ports:
      - "${API_PORT:-5000}:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - taskmanagement-network
    restart: unless-stopped

  # Angular Client (Nginx)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: taskmanagement-client
    ports:
      - "${CLIENT_PORT:-80}:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - api
    networks:
      - taskmanagement-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  taskmanagement-network:
    driver: bridge
