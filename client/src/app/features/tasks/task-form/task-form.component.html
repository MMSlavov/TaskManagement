<div class="task-form-container">
  <h2>{{ isEditMode ? 'Edit Task' : 'Create New Task' }}</h2>

  <div *ngIf="errorMessage" class="alert alert-error">
    {{ errorMessage }}
  </div>

  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="form">
    <!-- Title Field -->
    <div class="form-group">
      <label for="title">Title <span class="required">*</span></label>
      <input
        id="title"
        type="text"
        formControlName="title"
        class="form-control"
        [class.is-invalid]="title && submitAttempted && title.invalid"
        placeholder="Enter task title"
        [disabled]="isLoading"
      />
      <div *ngIf="title && submitAttempted && title.invalid" class="error-message">
        <span *ngIf="title.errors?.['required']">Title is required</span>
        <span *ngIf="title.errors?.['minlength']">Title must be at least 3 characters</span>
      </div>
    </div>

    <!-- Description Field -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        placeholder="Enter task description (optional)"
        rows="4"
        [disabled]="isLoading"
      ></textarea>
    </div>

    <!-- Status Field (Edit Only) -->
    <div *ngIf="isEditMode" class="form-group">
      <label for="status">Status <span class="required">*</span></label>
      <select
        id="status"
        formControlName="status"
        class="form-control"
        [class.is-invalid]="status && submitAttempted && status.invalid"
        [disabled]="isLoading"
      >
        <option *ngFor="let s of statuses" [value]="s">{{ s | titlecase }}</option>
      </select>
      <div *ngIf="status && submitAttempted && status.invalid" class="error-message">
        <span *ngIf="status.errors?.['required']">Status is required</span>
      </div>
    </div>

    <!-- Due Date Field -->
    <div class="form-group">
      <label for="dueDate">Due Date <span class="required">*</span></label>
      <input
        id="dueDate"
        type="date"
        formControlName="dueDate"
        class="form-control"
        [class.is-invalid]="dueDate && submitAttempted && dueDate.invalid"
        [disabled]="isLoading"
      />
      <div *ngIf="dueDate && submitAttempted && dueDate.invalid" class="error-message">
        <span *ngIf="dueDate.errors?.['required']">Due date is required</span>
        <span *ngIf="dueDate.errors?.['pastDate']">Due date cannot be in the past</span>
      </div>
    </div>

    <!-- Buttons -->
    <div class="button-group">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="isLoading"
      >
        {{ isLoading ? 'Saving...' : (isEditMode ? 'Update Task' : 'Create Task') }}
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="onCancel()"
        [disabled]="isLoading"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
